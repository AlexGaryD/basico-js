<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reto Final</title>
  <!-- Enlace al archivo CSS para aplicar estilos -->
  <link rel="stylesheet" href="/basico-js/obj&Classes/retoFinal/styles.css">
</head>

<body>
  <div class="container">
    <h1>Bienvenido al Sistema</h1>
    <!-- Formulario de inicio de sesión -->
    <div class="login-form">
      <label for="username">Usuario:</label>
      <!-- Campo de entrada para el nombre de usuario -->
      <input type="text" id="username" placeholder="Ingresa tu usuario">
      <label for="password">Contraseña:</label>
      <!-- Campo de entrada para la contraseña -->
      <input type="password" id="password" placeholder="Ingresa tu contraseña">
      <!-- Botón para iniciar sesión que llama a la función signIn() -->
      <button onclick="signIn()">Iniciar Sesión</button>
    </div>
    <!-- Contenedor para mostrar el timeline del usuario -->
    <div id="timeline" class="timeline"></div>
  </div>
  <!-- Enlace al archivo JavaScript para la funcionalidad -->
  <script src="/basico-js/obj&Classes/retoFinal/index.js"></script>
</body>

</html>
